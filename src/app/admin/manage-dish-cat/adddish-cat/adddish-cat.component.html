<div class="content-wrapper">
    <div class="col-md-12  ">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Add Dish Category</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Manage Dish categories</li>
                </ol>
            </div>
        </div>
    </section>
    <div class="d-flex justify-content-lg-center">
    <div class="card col-md-7">
        <!-- general form elements -->
        <div class="card card-info">
            <div class="card-header">
                <h3 class="card-title">Add dish category</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form  #f="ngForm" (ngSubmit)=onSaveDishCat(f.value)>
                <div class="card-body">
                    <div class="form-group">
                    <label for="exampleInputDishcatname">Dishcatname</label>
                    <input type="text" class="form-control" ngModel name="dcatname" id="exampleInputDishcatname" placeholder="Enter Dish category name">
                    </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-info">Submit</button>
                </div>
            </form>
        </div>
        <!-- /.card -->
        <!-- general form elements -->
    </div>
    <!-- /.card -->
</div>
</div>
</div>
