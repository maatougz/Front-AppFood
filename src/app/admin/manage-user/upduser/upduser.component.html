<div class="content-wrapper">
    
    <div class="col-md-12  ">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Edit user</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Manage Users</li>
                </ol>
            </div>
        </div>
    
    </section>
    <div class="d-flex justify-content-lg-center">
    <div class="card col-md-7">
        <!-- general form elements -->
        <div class="card card-info">
            <div class="card-header">
              <h3 class="card-title">Edit User</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            
              <div class="card-body">
                <div class="form-group">
                  <label for="exampleInputUsername">Username</label>
                  <input type="text" class="form-control" [(ngModel)]="user.username" id="exampleInputUsername" placeholder="Enter Username">
                </div>
                <div class="form-group">
                  <label for="exampleInputFirstname">Firstname</label>
                  <input type="text" class="form-control" [(ngModel)]="user.firstame" id="exampleInputFirstname" placeholder="Enter Firstname">
                </div>
                <div class="form-group">
                  <label for="exampleInputLastname">Lastname</label>
                  <input type="text" class="form-control" [(ngModel)]="user.lastname" id="exampleInputLastname" placeholder="Enter Lastname">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" [(ngModel)]="user.email" id="exampleInputEmail1" placeholder="Enter email">
                </div>
                
                <div class="form-group">
                  <label for="exampleInputPhone">Phone</label>
                  <input type="text" class="form-control" [(ngModel)]="user.phone" id="exampleInputPhone" placeholder="Enter Phone">
                </div>
                <div class="form-group">
                  <label for="exampleInputbirthDate">Date of Birthday</label>
                  <input type="date" class="form-control" id="exampleInputbirthDate" [(ngModel)]="user.birthDate" name="birthDate" id="birthDate"  min="1940-01-01" max="2006-12-31" required> 		
                </div>
                <div class="form-group">
                  <label for="demo_overview">Select country</label>
                    <select   [(ngModel)]="user.country" id="demo_overview" class="form-control" data-role="select-dropdown">
                      <option value="">-----</option>
                      <option value="Algeria">Algeria</option>
                      <option value="Belgium">Belgium</option>
                      <option value="Brazil">Brazil</option>
                      <option value="Canada">Canada</option>
                      <option value="China">China</option>
                      <option value="France">France</option>
                      <option value="Germany">Germany</option>
                      <option value="Italy">Italy</option>
                      <option value="Qatar">Qatar</option>
                      <option value="Sweden">Sweden</option>
                      <option value="Switzerland">Switzerland</option>
                      <option value="Tunisia">Tunisia</option>
                      <option value="Turkey">Turkey</option>
                      <option value="UK">United Kingdom</option>
                      <option value="US">United States</option>
                  </select>
              </div>
                
                <div class="form-group">
                  <label>Select Role</label>
                  <select [(ngModel)]="user.roles" class="form-control">
                    <option value="">-----</option>
                    <option value="ADMIN">Admin</option>
                    <option value="EDITEUR">Editor</option>
                    <option value="VISITOR">Visitor</option>
                    <option value="USER">User</option>
                  </select>
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button (click)="updateUser()" class="btn btn-info">Submit</button>
              </div>
           
          </div>
          <!-- /.card -->

          <!-- general form elements -->
    </div>
    <!-- /.card -->
</div>
</div>
</div>
