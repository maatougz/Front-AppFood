<div class="content-wrapper">
    
    <div class="col-md-12  ">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Add user</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Manage Users</li>
                </ol>
            </div>
        </div>
    
    </section>
    <div class="d-flex justify-content-lg-center">
    <div class="card col-md-7">
        <!-- general form elements -->
        <div class="card card-info">
            <div class="card-header">
              <h3 class="card-title">Add User</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form #f="ngForm" (ngSubmit)=onSaveUser(f.value)>
              <div class="card-body">
                <div class="form-group">
                  <label for="exampleInputUsername">Username</label>
                  <input type="text" class="form-control" ngModel  id="exampleInputUsername" name="username" placeholder="Enter Username">
                </div>
                <div class="form-group">
                  <label for="exampleInputFirstname">Firstname</label>
                  <input type="text" class="form-control" ngModel  id="exampleInputFirstname" name="firstname" placeholder="Enter Firstname">
                </div>
                <div class="form-group">
                  <label for="exampleInputLastname">Lastname</label>
                  <input type="text" class="form-control" ngModel  id="exampleInputLastname" name="lastname" placeholder="Enter Lastname">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" ngModel  id="exampleInputEmail1" name="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" ngModel  id="exampleInputPassword1" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="exampleInputPhone">Phone</label>
                  <input type="text" class="form-control" ngModel id="exampleInputPhone" name="phone" placeholder="Enter Phone">
                </div>
                <div class="form-group">
                  <label for="exampleInputbirthDate">Date of Birthday</label>
                  <input type="date" class="form-control" ngModel id="exampleInputbirthDate" name="birthDate" id="birthDate"  min="1940-01-01" max="2006-12-31" required> 		
                </div>
                
                  
              
                <div class="form-group">
                  <label for="exampleInputImage">Image</label>
                  <div class="input-group">
                    <div class="custom-file">
                      <input type="file"   (change)="onSelectFile($event)" class="custom-file-input" >
                      <label class="custom-file-label" for="exampleInputImage">Choose file</label>
                    </div>
                  </div>
                </div>
              
                
            </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button  type="submit" class="btn btn-info">Submit</button>
              </div>
            </form>
          </div>
          <!-- /.card -->

          <!-- general form elements -->
        
    </div>
    <!-- /.card -->
</div>
</div>
</div>
