<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Your Advancer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<link rel="stylesheet" href="/assets/css/animate.css">	
		<link rel="stylesheet" href="/assets/css/owl.carousel.min.css">
		<link rel="stylesheet" href="/assets/css/owl.theme.default.min.css">
		<link rel="stylesheet" href="/assets/css/magnific-popup.css">
		<link rel="stylesheet" href="/assets/css/bootstrap-datepicker.css">
		<link rel="stylesheet" href="/assets/css/jquery.timepicker.css">
		<link rel="stylesheet" href="/assets/css/flaticon.css">
		<link rel="stylesheet" href="/assets/css/style.css">
		
	</head>
	<body>
		<app-unavbar></app-unavbar>

        <section class="ftco-section bg-light" >
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-9">
                        <div class="wrapper">
                            <div class="row no-gutters">
                                <div class="col-md-6  d-flex">
                                    <div class="contact-wrap w-100 p-md-5 p-4">
                                        <h3 class="mb-4">Sign up</h3>
                                        
                                        <form #f="ngForm" (ngSubmit)="onSaveUser(f.value)" method="POST"  id="contactForm" class="contactForm" name="fsignup" onsubmit="valider()" enctype="multipart/form-data">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input type="text" ngModel class="form-control" name="username"  placeholder="Username" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input type="text" ngModel name="nom"  placeholder="Enter first name" class="form-control" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input name="prenom" ngModel type="text" placeholder="Enter last name" class="form-control" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-12"> 
                                                    <div class="form-group">
                                                        <input type="email" ngModel class="form-control" name="email"  placeholder="Enter Email" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-12"> 
                                                    <div class="form-group">
                                                        <input type="password" ngModel  class="form-control" name="password" id="password"  minlength="8" placeholder="Password (8 characters min):"
                                                            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-12"> 
                                                    <div class="form-group">
                                                        <input type="password" ngModel name="repassword" class="form-control"    placeholder="confirm password" onkeyup="check_pass()"><br/>
                                                        <span id="message"></span>
                                                    </div>
                                                </div>
                                                
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input type="text" name="tel" ngModel  placeholder="Enter your phone number" class="form-control" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input type="date" ngModel class="form-control" name="dateBirdh"   placeholder="Enter your BirthDay"  required min="1940-01-01" max="2006-12-31"> 		
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    
                                                    <div class="input-group">
                                                      <div class="custom-file">
                                                        <input type="file"  (change)="onSelectFile($event)" class="custom-file-input" >
                                                        <label class="custom-file-label" for="exampleInputImage">Choose image</label>
                                                      </div>
                                                    </div>
                                                  </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <button class="btn btn-primary  sign-up">Create Account</button>
                                                        <div class="submitting"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-md-6 d-flex align-items-stretch">
                                    <div class="info-wrap bg-primary w-100 p-lg-5 p-4">
                                        <br><br><br>
                                        <div class="sign-up">
                                            <a class="btn btn-primary mt-5 " style=" background-color: #3B5998;  color: white;"><span class="fa fa-facebook"> </span>  Login with Facebook </a>
                                            <a class="btn btn-primary mt-4" style="    background-color: #55ACEE;  color: white;"><span class="fa fa-twitter"></span> login with Twitter</a>
                                            <a class="btn btn-primary mt-4" style="  background-color: #dd4b39; color: white;"><span class="fa fa-google"></span> login with Google +</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

		<app-ufooter></app-ufooter>
		<script src="/assets/js/jquery.min.js"></script>
		<script src="/assets/js/jquery-migrate-3.0.1.min.js"></script>
		<script src="/assets/js/popper.min.js"></script>
		<script src="/assets/js/bootstrap.min.js"></script>
		<script src="/assets/js/jquery.easing.1.3.js"></script>
		<script src="/assets/js/jquery.waypoints.min.js"></script>
		<script src="/assets/js/jquery.stellar.min.js"></script>
		<script src="/assets/js/jquery.animateNumber.min.js"></script>
		<script src="/assets/js/bootstrap-datepicker.js"></script>
		<script src="/assets/js/jquery.timepicker.min.js"></script>
		<script src="/assets/js/owl.carousel.min.js"></script>
		<script src="/assets/js/jquery.magnific-popup.min.js"></script>
		<script src="/assets/js/scrollax.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
		<script src="/assets/js/google-map.js"></script>
		<script src="/assets/js/main.js"></script>
        <script src="/assets/js/passwd.js"></script>
	</body>
</html>
