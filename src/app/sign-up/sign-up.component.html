<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Your Advancer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<link rel="stylesheet" href="/assets/css/animate.css">	
		<link rel="stylesheet" href="/assets/css/owl.carousel.min.css">
		<link rel="stylesheet" href="/assets/css/owl.theme.default.min.css">
		<link rel="stylesheet" href="/assets/css/magnific-popup.css">
		<link rel="stylesheet" href="/assets/css/bootstrap-datepicker.css">
		<link rel="stylesheet" href="/assets/css/jquery.timepicker.css">
		<link rel="stylesheet" href="/assets/css/flaticon.css">
		<link rel="stylesheet" href="/assets/css/style.css">
		
	</head>
	<body>
		<app-unavbar></app-unavbar>

        <section class="ftco-section bg-light" >
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-9">
                        <div class="wrapper">
                            <div class="row no-gutters">
                                <div class="col-md-6  d-flex">
                                    <div class="contact-wrap w-100 p-md-5 p-4">
                                        <h3 class="mb-4">Sign up</h3>
                                        <!--<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>-->
                                        <form method="POST" th:action="@{/Sign-up}" th:object="${user}" id="contactForm" class="contactForm" name="fsignup" onsubmit="valider()" enctype="multipart/form-data">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" name="username" id="username"  placeholder="Username" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" name="firstname" id="firstname"  placeholder="firstname" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" name="lastname" id="lastname"  placeholder="lastname" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-12"> 
                                                    <div class="form-group">
                                                        <input type="email" class="form-control" name="email" id="email"  placeholder="Email" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-12"> 
                                                    <div class="form-group">
                                                        <input type="password" class="form-control" name="password" id="password"  minlength="8" placeholder="Password (8 characters min):"
                                                            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-12"> 
                                                    <div class="form-group">
                                                        <input type="password" class="form-control" name="confirm_password" id="confirm_password"  placeholder="confirm password" onkeyup="check_pass()"><br/>
                                                        <span id="message"></span>
                                                    </div>
                                                </div>
                                                
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" name="phone" id="phone" th:field="*{phone}" placeholder="Phone" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input type="date" class="form-control" name="birthDate" id="birthDate"  required min="1940-01-01" max="2006-12-31"> 		
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <select id="demo_overview" class="form-control" data-role="select-dropdown">
                                                            <!-- options -->
                                                            <option value="">Select country</option>
                                                            <option value="CA">Canada</option>
                                                            <option value="CN">China</option>
                                                            <option value="EG">Egypt</option>
                                                            <option value="FR">France</option>
                                                            <option value="DE">Germany</option>
                                                            <option value="IT">Italy</option>
                                                            <option value="JP">Japan</option>
                                                            <option value="LY">Libya</option>
                                                            <option value="MA">Morocco</option>
                                                            <option value="NG">Nigeria</option>
                                                            <option value="QA">Qatar</option>
                                                            <option value="SA">Saudi Arabia</option>
                                                            <option value="TN">Tunisia</option>
                                                            <option value="TR">Turkey</option>
                                                            <option value="GB">United Kingdom</option>
                                                            <option value="US">United States</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-12"> 
                                                    <div class="custom-file mb-3" >  
                                                        <div class="form-group">
                                                            <input type="file" name="file" class="custom-file-input"  id="validatedCustomFile" required>
                                                        </div>
                                                        <label class="custom-file-label" for="validatedCustomFile">Add photo for your profile...</label>
                                                    </div>  
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input type="submit" name="submit" id="submit" value="Sign up" class="btn btn-primary sign-up">
                                                        <div class="submitting"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-md-6 d-flex align-items-stretch">
                                    <div class="info-wrap bg-primary w-100 p-lg-5 p-4">
                                        <br><br><br>
                                        <div class="sign-up">
                                            <a class="btn btn-primary mt-5 " style=" background-color: #3B5998;  color: white;"><span class="fa fa-facebook"> </span>  Login with Facebook </a>
                                            <a class="btn btn-primary mt-4" style="    background-color: #55ACEE;  color: white;"><span class="fa fa-twitter"></span> login with Twitter</a>
                                            <a class="btn btn-primary mt-4" style="  background-color: #dd4b39; color: white;"><span class="fa fa-google"></span> login with Google +</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

		<app-ufooter></app-ufooter>
		<script src="/assets/js/jquery.min.js"></script>
		<script src="/assets/js/jquery-migrate-3.0.1.min.js"></script>
		<script src="/assets/js/popper.min.js"></script>
		<script src="/assets/js/bootstrap.min.js"></script>
		<script src="/assets/js/jquery.easing.1.3.js"></script>
		<script src="/assets/js/jquery.waypoints.min.js"></script>
		<script src="/assets/js/jquery.stellar.min.js"></script>
		<script src="/assets/js/jquery.animateNumber.min.js"></script>
		<script src="/assets/js/bootstrap-datepicker.js"></script>
		<script src="/assets/js/jquery.timepicker.min.js"></script>
		<script src="/assets/js/owl.carousel.min.js"></script>
		<script src="/assets/js/jquery.magnific-popup.min.js"></script>
		<script src="/assets/js/scrollax.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
		<script src="/assets/js/google-map.js"></script>
		<script src="/assets/js/main.js"></script>
        <script src="/assets/js/passwd.js"></script>
	</body>
</html>
