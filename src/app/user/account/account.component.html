<section class="ftco-section">
    <div class="container-fluid">
        <div class="row justify-content-center mb-5">
            <div class="col-md-8 text-center heading-section">
                <h2 class="mb-4">My Account</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-9">
                <div class="row tabulation mt-4 ">
                    <div class="col-md-4">
                        <ul class="nav nav-pills nav-fill d-md-flex d-block flex-column mt-4">
                            <li>
                                <div class="img author mt-4">
                                    <img  src="/assets/images/person_3.jpg" style="width: 160px; height: 180px; margin-bottom : 100px;margin-left : 25%;" class="mt-3">
                                </div>
                            </li>
                            <li class="nav-item text-left">
                                <a class="nav-link active py-4" data-toggle="tab" href="#services-1"><span class="fa fa-address-card mr-2"></span> Update Profile</a>
                            </li>
                            <li class="nav-item text-left">
                                <a class="nav-link py-4" data-toggle="tab" href="#services-2"><span class="fa fa-comments mr-2"></span> My Reviews</a>
                            </li>
                        </ul>
                        </div>
                        <div class="col-md-6 pl-md-4">
                            <div class="tab-content">
                                <div class="tab-pane container p-0 active" id="services-1">
                                    <h3><a href="#">Update Profile</a></h3>
                                    <form action="#" method="POST" th:action="@{/user/upd_account}" th:object="${user}" id="contactForm" class="contactForm" name="fsignup" onsubmit="return valider()" enctype="multipart/form-data">
                                        <!--<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>-->
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="username" id="username" th:field="*{username}" placeholder="Username">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="firstname" id="firstname"  placeholder="firstname" required>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="lastname" id="lastname"  placeholder="lastname" required>
                                                </div>
                                            </div>
                                            <div class="col-md-12"> 
                                                <div class="form-group">
                                                    <input type="email" class="form-control" name="email" id="email" th:field="*{email}" placeholder="Email">
                                                </div>
                                            </div>
                                            <div class="col-md-12"> 
                                                <div class="form-group">
                                                    <input type="password" class="form-control" name="password" id="password" th:field="*{password}"  minlength="8" placeholder="Password (8 characters min):"
                                                        pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}" required>
                                                </div>
                                            </div>
                                            <div class="col-md-12"> 
                                                <div class="form-group">
                                                    <input type="password" class="form-control" name="confirm_password" id="confirm_password"  placeholder="confirm password" onkeyup="check_pass()"><br/>
                                                    <span id="message"></span>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="phone" id="phone" th:field="*{phone}" placeholder="Phone">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <input type="date" class="form-control" name="birthDate" id="birthDate"  required min="1940-01-01" max="2006-12-31"> 		
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <select id="demo_overview" class="form-control" data-role="select-dropdown">
                                                        <!-- options -->
                                                        <option value="">Select country</option>
                                                        <option value="CA">Canada</option>
                                                        <option value="CN">China</option>
                                                        <option value="EG">Egypt</option>
                                                        <option value="FR">France</option>
                                                        <option value="DE">Germany</option>
                                                        <option value="IT">Italy</option>
                                                        <option value="JP">Japan</option>
                                                        <option value="LY">Libya</option>
                                                        <option value="MA">Morocco</option>
                                                        <option value="NG">Nigeria</option>
                                                        <option value="QA">Qatar</option>
                                                        <option value="SA">Saudi Arabia</option>
                                                        <option value="TN">Tunisia</option>
                                                        <option value="TR">Turkey</option>
                                                        <option value="GB">United Kingdom</option>
                                                        <option value="US">United States</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-12"> 
                                                <div class="custom-file mb-3" >  
                                                    <div class="form-group">
                                                        <input type="file" name="file" class="custom-file-input"  id="validatedCustomFile" required>
                                                    </div>
                                                    <label class="custom-file-label" for="validatedCustomFile">Add photo for your profile...</label>
                                                </div>  
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <input type="submit" name="submit" id="submit" value="Save" class="btn btn-primary sign-up">
                                                    <div class="submitting"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <script src="/assets/js/passwd.js"></script>
                                </div>
                                <div class="tab-pane container p-0 fade" id="services-2">
                                    <h3><a href="#">My Reviews</a></h3>
                                    <hr>
                                    <br>
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
                <div class="col-lg-3 d-flex align-items-stretch">
                    <div class="img" style="background-image: url(/assets/images/about.jpg);"></div>
                </div>
            </div>
        </div>
    </div>
</section>
